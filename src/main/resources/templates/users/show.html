<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>登録者情報 - CRUD_Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>登録者情報</h1>
      <div th:object="${user}">
        <div>
          <label>ID</label>
          <p th:text="*{id}"></p>
        </div>
        <div>
          <label>名前</label>
          <p th:text="*{name}"></p>
        </div>
        <div>
          <label>年齢</label>
          <p th:text="*{age}"></p>
        </div>
        <div>
          <label>身長</label>
          <p th:text="*{height}"></p>
        </div>
        <div>
          <label>体重</label>
          <p th:text="*{weight}"></p>
        </div>
      </div>
      <div>
        <a class="btn btn-default" th:href="@{/users/{id}/edit(id=*{id})}">編集</a>
      </div>
      <div class="pull-right">
        <a class="btn btn-link" href="/users">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
