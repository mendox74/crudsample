<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>登録者情報編集 - CRUD_Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>登録者情報編集</h1>
      <form th:action="@{/users/{id}(id=*{id})}" th:method="put" th:object="${user}">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
          <label class="control-label">年齢</label>
          <input class="form-control" type="number" th:field="*{age}" />
        </div>
        <div class="form-group">
          <label class="control-label">身長</label>
          <input class="form-control" type="number" th:field="*{height}" />
        </div>
        <div class="form-group">
          <label class="control-label">体重</label>
          <input class="form-control" type="number" th:field="*{weight}" />
        </div>
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/users">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
